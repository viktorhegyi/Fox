<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Tamagoci</title>
</head>
<body>
  <ul>
    <li><a th:href="@{'/'}">Information</a></li>
    <li><a th:href="@{'/nutritionStore'}">Nutrition Store</a></li>
    <li><a th:href="@{'/trickCenter'}">Trick Center</a></li>
  </ul>
  <img src="greenfox.png"/>
  <!--/*@thymesVar id="fox" type="com.greenfox.tamagoci.models.Fox"*/-->
  <p th:text="'This is ' + ${fox.name} + '. Currently living on ' + ${fox.getActualDrink()} + ' and ' + ${fox.getActualFood()} +
  '. He knows ' + ${fox.listOfTricks.size()} + ' tricks.'"></p>

  <h1>Known tricks</h1>
  <ul>
    <p th:if="${fox.listOfTricks.size() == 0}">You know no trick yet. Go and learn some!</p>
    <li th:each="trick : ${fox.listOfTricks}" th:text="${trick}"></li>
  </ul>
</body>
</html>
